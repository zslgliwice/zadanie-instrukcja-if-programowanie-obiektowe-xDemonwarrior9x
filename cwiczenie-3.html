<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
	function ktora_cwiartka(){

			let x = parseInt(document.getElementById("x").value);
			let y = parseInt(document.getElementById("y").value);


			if(x==15 && y==96){
				document.getElementById("wynik").innerText = "krótki zarys życiorysu Kartezjusza";
			}else if(x>=1 && y>=1){
				document.getElementById("wynik").innerText = "P jest na ćwiartce I";
			}else if(x<=(-1) && y>=1){
				document.getElementById("wynik").innerText = "P jest na ćwiartce II";
			}else if(x<=(-1) && y<=(-1)){
				document.getElementById("wynik").innerText = "P jest na ćwiartce III";
			}else if(x>=1 && y<=(-1)){
				document.getElementById("wynik").innerText = "P jest na ćwiartce IV";
			}else if(x==0 && y>0 || x>0 && y==0){
				document.getElementById("wynik").innerText = "P leży na jednej z osi układu";
			}else{
				document.getElementById("wynik").innerText = "P=(0,0) jest początkiem układu współrzędnych";
			}
			
		}

	</script>

</body>
</html>
