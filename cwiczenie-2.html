<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			let i = document.getElementById("imie").value;
			let w = document.getElementById("wiek").value;

			if((i == "Brad" || i == "Morgan") && w>=18){
				document.getElementById("wynik").innerText = "Możesz wziąć udział za darmo.";
			}else{
				if(w < 16){
				document.getElementById("wynik").innerText = "Nie możesz wziąć udziału w seansie.";
				}else if(w>=16 && w<=17){
					document.getElementById("wynik").innerText = "Może wziąć udział, jeśli jesteś z opiekunem. Cena biletu 12zł";
				}else{
					document.getElementById("wynik").innerText = "Może wziąć udział. Cena biletu 18zł";
				}
			}
			
		}

	</script>

</body>
</html>
